<!DOCTYPE html>
<html>

<head>
  <!-- Import local css/js files -->
  <link href="./authentication.css" rel="stylesheet" type="text/css">
  <link href="../themes/dark.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="./authentication.js"></script>

  <!-- import font packages -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
  <!-- Add title and favicon -->
  <title>InstaWash</title>
  <link rel="icon" href="./assets/images/outline_local_laundry_service_white_24dp.png" type="image/x-icon">
</head>

<body>
  <!-- navigation header section -->
  <header class="d-flex justify-between nav-header">
    <div class="header-title d-flex"><a class="logo font-oswald" href="../../index.html">InstaWash</a></div>
    <nav class="navbar">
      <ul class="d-flex justify-around flex-direction-row">
        <li class="nav-item">
          <a class="nav-link" href="../../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../About/about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Services/services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../ContactUs/contactUs.html">Contact</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./authentication.html">Login/Register</a>
        </li>
        <form class="form-inline search-control my-2 my-lg-0 d-flex align-items-center">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </ul>
    </nav>
  </header>

  
  <!-- side menu navigation for responsiveness -->
  <header class="d-flex justify-between menu-header" style="display: none;">
    <div class="header-title d-flex justify-between"><img class="logo font-oswald cursor-pointer" src="../../assets/images/hmaburger-menu.png" height="45px" width="45px" onclick="showSideNav()"> 
      <div class="header-title d-flex"><a class="logo font-oswald" href="../../index.html">InstaWash</a></div></div>
    <div class="side-bar-navigation fade" id="side-bar-navigation">
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../About/about.html">About</a></li>
        <li><a href="../Services/services.html">Services</a></li>
        <li><a href="../ContactUs/contactUs.html">Contact Us</a></li>
        <li><a href="./authentication.html">Login / Register</a></li>
      </ul>
    </div>
    <script>
      function showSideNav() {
        let displayValue = document.getElementById('side-bar-navigation').style.display;
        
        if(displayValue == 'none' || displayValue == '')
         { document.getElementById('side-bar-navigation').style.display = 'flex'; } else {
            document.getElementById('side-bar-navigation').style.display = 'none'; }
      }
    </script>
  </header>

  <!-- Login Section -->
  <div class="d-flex flex-direction-row justify-around login-section fade">
    <div class="image-container">
      <img src="../../assets/images/login.png" width="650px" height="550px">
    </div>
    <div class="login-container">
      <div class="d-flex justify-center login-header font-oswald">Welcome back</div>
      <form class="d-flex flex-direction-column w-100" method="post" enctype="text/html">
        <div class="d-flex flex-direction-column">
          <input type="email" id="email" name="email" placeholder="Username / Email">
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="d-flex flex-direction-column align-items-center">
          <button class="btn login-btn" type="submit" onclick="login(email)">Sign in</button>
          </br>
          <p>Don't have an account yet? <span style="cursor: pointer; font-weight: 500; color: var(--primary-bg-1);"
              onclick="showSignUp();">Register</span> here</p>
        </div>
      </form>
    </div>
  </div>

  <!-- Registration Section -->
  <div class="d-flex flex-direction-row justify-around registration-section d-none fade">
    <div class="registration-container">
      <div class="d-flex justify-center registration-header font-oswald">Create an account</div>
      <form class="d-flex flex-direction-column w-100" method="post" enctype="text/html">
        <div class="d-flex flex-direction-column">
          <div class="d-flex flex-direction-row justify-around">
            <input type="text" class="name-input" id="fname" name="fname" placeholder="First Name">
            <input type="text" class="name-input" id="lname" name="lname" placeholder="Last Name">
          </div>
          <input type="email" id="email" name="email" placeholder="Email">
          <input type="password" id="password" name="password" placeholder="Password">
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
        </div>
        <div class="d-flex flex-direction-column align-items-center">
          <button class="btn register-btn" type="submit">Sign up</button>
          </br>
          <p>Already have an account? <span style="cursor: pointer; font-weight: 500; color: var(--primary-bg-1);"
              onclick="showLogin()">Login</span> here</p>
        </div>
      </form>
    </div>
    <div class="image-container">
      <img src="../../assets/images/signup.png" width="550px" height="500px">
    </div>
  </div>
  <script>
    // hide and show login and register sections on navigation
    function showLogin() {
      document.getElementsByClassName('login-section')[0].style.display = "flex";
      document.getElementsByClassName('registration-section')[0].style.display = "none";
    }

    function showSignUp() {
      document.getElementsByClassName('login-section')[0].style.display = "none";
      document.getElementsByClassName('registration-section')[0].style.display = "flex";
    }
  </script>
</body>

</html>
